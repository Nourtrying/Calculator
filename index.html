<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Girly Calculator</title>
  <link rel="shortcut icon" href="woman.png" />
  <script src="calculatorLook.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main">
    <div class="grid" >
      <div class="numbers">
        <div class="result r">
          <div class="resultContainer">
            <div class="ops">
              <span id="firstOperand"></span>
              <span id="op"></span>
              <span id="secondOperand"></span>
            </div>
            <div>
              <div id="result"></div>
            </div>
            
          </div>
          
        </div> <!--result window-->
        
        <div class="container">
          <div class="row1"></div> 
          <div class="row"></div>
          <div class="flex-container">
            <div class="numberRows"> <!--contains numbers beside 0 -->
              <div class="numbers1"></div>
              <div class="numbers2"></div>
              <div class="numbers3"></div>
              <div class="lastRow"></div>
            </div>
           <div class="col"></div>
          </div>
        </div>
        


      </div>
    </div>
  </div>

  <footer>
